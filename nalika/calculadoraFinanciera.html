<!doctype html>
<title>FINAPP - Calculadora Financiera</title>
<meta name="viewport" content="width=device-width">
<link href="https://jpederson.com/Accrue.js/example.css" rel="stylesheet" type="text/css">

<div id="container">

    <div class="block grey-lighter">
		<div class="wrap">
            <a href="../home.html">
                <button>Atras</button>
            </a>

			<h2>Calculadora Financiera</h2>

			<div class="calculator-amortization">
				<div class="thirty form">
                    <div class="accrue-field-amount">
                        <p><label>Monto Préstamo:</label><input type="text" class="amount" value="40,000"></p>
                    </div>
                    <div class="accrue-field-rate">
                        <p><label>Tasa (Anual):</label><input type="text" class="rate" value="8%"></p>
                    </div>
                    <div class="accrue-field-term">
                        <p><label>Plazo:</label><input type="text" class="term" value="36m"><small>Formato: 12m, 36m, 3y, 7y</small><br/>
                            <small>Leyenda: (m) Meses, (y) Años</small>
                        </p>
                        <p></p>
                    </div>
                    </div>

				<div class="seventy">
					<p><label>Resultados:</label></p>
					<div class="results"></div>
				</div>

				<div class="clear"></div>
			</div>


		</div>
	</div>

</div>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://jpederson.com/Accrue.js/jquery.accrue.min.js"></script>
<script>
$(document).ready(function(){
	$(".calculator").accrue();

    // set up the amortization schedule calculator
	$(".calculator-amortization").accrue({
		mode: "amortization"
	});
});
</script>
